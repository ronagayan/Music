<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>砖专  砖</title>
    <style>
        body { 
            background: #121212; 
            color: white; 
            font-family: sans-serif; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0; 
            overflow: hidden; 
            text-align: center; 
        }
        
        /* 注爪 转 住转转 */
        .rotating-image { 
            width: 250px; 
            height: 250px; 
            border-radius: 50%; 
            border: 6px solid #1DB954; 
            animation: spin 3s linear infinite; 
            object-fit: cover; 
            display: none; 
            box-shadow: 0 0 30px rgba(29, 185, 84, 0.4); 
        }

        @keyframes spin { 
            from { transform: rotate(0deg); } 
            to { transform: rotate(360deg); } 
        }
        
        /* 注爪 驻转专 */
        #start-btn { 
            padding: 18px 35px; 
            font-size: 1.3rem; 
            background: #1DB954; 
            color: white; 
            border: none; 
            border-radius: 50px; 
            cursor: pointer; 
            font-weight: bold; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        #start-btn:active {
            transform: scale(0.95);
        }

        .status-text { 
            margin-top: 25px; 
            font-size: 1.2rem; 
            display: none; 
            font-weight: 500; 
        }
    </style>
</head>
<body>

    <button id="start-btn">转爪  驻驻转 わ </button>
    
    <img id="loader-img" class="rotating-image" src="profile.jpg" 
         onerror="this.onerror=null;this.src='https://raw.githubusercontent.com/ronagayan/Music/main/profile.jpg';">
    
    <div id="status" class="status-text"> 驻住拽 砖 注</div>

    <script>
        // 拽砖专 -CSV 砖
        const SHEET_CSV_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTKVvQKAjIln4KGAakwYgyTXwmKRnjoK-XJWtFeJQDx64MgVBXvRrtOMVaOWVH7Br75PlOpDaV0tLZ2/pub?output=csv';
        
        document.getElementById('start-btn').addEventListener('click', function() {
            // 住转专转 驻转专 爪转 爪
            this.style.display = 'none';
            const loaderImg = document.getElementById('loader-img');
            const statusText = document.getElementById('status');
            
            loaderImg.style.display = 'block';
            statusText.style.display = 'block';

            // 转 砖 3 砖转 驻 驻 (砖 驻拽)
            setTimeout(async () => {
                try {
                    // 住驻转 Timestamp  注 专  (Cache)  砖专 注
                    const cacheBuster = "&t=" + new Date().getTime();
                    const response = await fetch(SHEET_CSV_URL + cacheBuster);
                    const data = await response.text();
                    
                    // 驻砖  砖 拽砖专 住驻驻 转  转 
                    const cells = data.split(/[\n,]+/);
                    const foundLink = cells.find(cell => cell.toLowerCase().includes('spotify.com'));

                    if (foundLink) {
                        // 拽 拽 专砖 转 住转专
                        const cleanUrl = foundLink.replace(/["\r\t\n]/g, '').trim();
                        window.location.href = cleanUrl;
                    } else {
                        statusText.innerText = "砖:  爪 拽砖专 住驻驻 ";
                    }
                } catch (e) {
                    statusText.innerText = "砖转 专 转.  砖专 驻注.";
                }
            }, 3000);
        });
    </script>
</body>
</html>
